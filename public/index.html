<!DOCTYPE html>
<html>
<head>
    <title>DEAF Secure Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="container">

        <div class="card">

            <h1>DEAF â€” Encrypted Chat</h1>

            <!-- LOGIN SECTION -->
            <div id="loginBox">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Enter your name">
                <button class="primary-btn" onclick="login()">Enter Chat</button>
            </div>

            <!-- CHAT SECTION -->
            <div id="chatBox" style="display:none;">

                <div class="header">
                    <h2>Welcome, <span id="userLabel"></span></h2>
                </div>

                <div id="messages"></div>

                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button class="primary-btn" onclick="sendMessage()">Send</button>
                    <button class="secondary-btn" onclick="startCall()">Start Video Call</button>
                    <button class="danger-btn" onclick="endCall()">End Call</button>
                </div>

                <div class="video-area">
                    <video id="localVideo" autoplay muted></video>
                    <video id="remoteVideo" autoplay></video>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
