<!DOCTYPE html>
<html>
<head>
  <title>DEAF Chat + Video + Gestures</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <h1>DEAF â€” Private Chat</h1>

    <!-- LOGIN -->
    <div id="loginBox">
      <input id="username" placeholder="Enter your name">
      <input id="room" placeholder="Enter Room ID (room123)">
      <button class="primary-btn" onclick="login()">Join Room</button>
    </div>

    <!-- CHAT + VIDEO -->
    <div id="chatBox" style="display:none;">

      <p>Logged in as: <b id="userLabel"></b></p>

      <div id="messages"></div>

      <input id="messageInput" placeholder="Type message">
      <button class="primary-btn" onclick="sendMessage()">Send</button>

      <hr>

      <button class="secondary-btn" onclick="startCall()">Start Video Call</button>
      <button class="danger-btn" onclick="endCall()">End Call</button>

      <button class="secondary-btn" onclick="startHandGestures()">Start Hand Gestures</button>

      <input type="file" id="fileInput">
      <button class="primary-btn" onclick="sendFile()">Send File</button>

      <p id="gestureText" class="gesture-box">No gesture detected</p>

      <div class="video-area">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="handFeed" hidden></video>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
