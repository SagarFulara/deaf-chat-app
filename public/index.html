<!DOCTYPE html>
<html>
<head>
    <title>Deaf Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="container">
    <div class="card">

        <h1>Deaf Chat + Video Call</h1>

        <div id="loginBox">
            <input id="username" placeholder="Enter your name">
            <input id="roomId" placeholder="Enter Room ID">
            <button class="primary-btn" onclick="login()">Join</button>
        </div>

        <div id="chatBox" style="display:none;">
            <h3>Welcome: <span id="userLabel"></span></h3>
            <h4>Room: <span id="roomLabel"></span></h4>

            <div id="messages"></div>

            <input id="messageInput" placeholder="Type message">
            <button class="primary-btn" onclick="sendMessage()">Send</button>

            <br><br>

            <input type="file" id="fileInput">
            <button class="secondary-btn" onclick="sendFile()">Send File</button>
            <p id="fileStatus"></p>

            <hr>

            <button class="primary-btn" onclick="startCall()">Start Call</button>
            <button class="danger-btn" onclick="endCall()">End Call</button>

            <div class="video-area">
                <div>
                    <video id="localVideo" autoplay muted></video>
                    <p class="gesture-label" id="myGesture">Your Gesture: -</p>
                </div>
                <div>
                    <video id="remoteVideo" autoplay></video>
                    <p class="gesture-label" id="remoteGesture">Their Gesture: -</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
