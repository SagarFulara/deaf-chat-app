<!DOCTYPE html>
<html>
<head>
    <title>DEAF Chat + Video</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fingerpose/dist/fingerpose.js"></script>
</head>
<body>

<div class="container">
  <div class="card">

    <h1>DEAF Chat & Video</h1>

    <!-- LOGIN -->
    <div id="loginBox">
      <input id="username" placeholder="Enter your name">
      <input id="room" placeholder="Enter Room ID (e.g. room123)">
      <button class="primary-btn" onclick="login()">Join Room</button>
    </div>

    <!-- MAIN APP -->
    <div id="chatBox" style="display:none;">

      <p>Logged in as: <span id="userLabel"></span></p>

      <div id="messages"></div>

      <input id="messageInput" placeholder="Type message">
      <button class="secondary-btn" onclick="sendMessage()">Send</button>

      <input type="file" id="fileInput">
      <button class="secondary-btn" onclick="sendFile()">Send File</button>

      <div class="video-area">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
      </div>

      <div id="gestureCaption" class="gesture-box"></div>

      <button class="secondary-btn" onclick="startCall()">Start Call</button>
      <button class="danger-btn" onclick="endCall()">End Call</button>

    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
