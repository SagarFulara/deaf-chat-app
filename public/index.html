<!DOCTYPE html>
<html>
<head>
  <title>DEAF Chat + Video</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<div class="container">
  <div class="card">

    <h1>DEAF Chat & Video</h1>

    <!-- LOGIN -->
    <div id="loginBox">
      <input id="username" placeholder="Enter username">
      <button class="primary-btn" onclick="login()">Login</button>
    </div>

    <!-- CHAT & VIDEO -->
    <div id="chatBox" style="display:none;">
      <p>Logged in as: <span id="userLabel"></span></p>

      <div id="messages"></div>
      <input id="messageInput" placeholder="Type message">
      <button class="secondary-btn" onclick="sendMessage()">Send</button>

      <div class="video-area">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
      </div>

      <button class="secondary-btn" onclick="startCall()">Start Video Call</button>
      <button class="danger-btn" onclick="endCall()">End Call</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
